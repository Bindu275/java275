<!DOCTYPE html>
<html>
    <head>
    <title>Student Registration Form</title>
    </head>
    <body>
        <h1>"Registration"</h1>
        <form>
            <label for="Student Name">First Name:</label>
            <input type="text" id="First Name"><br></br>
            <label for="Father Name">Father Name:</label>
            <input type="text" id="Father Name"><br></br>
            <label for="Mother Name">Mother Name:</label>
            <input type="text" id="Mother Name"><br></br>
            <label for="Gender">Gender</label>
            <input type="radio" name="gender" value="male">
            male
            <input type="radio" name="gender" value="Female">
            Female
            <br></br>
            <label for="USN">SRN:</label>
            <input type="text"><br></br>
            <label for="Address">Address</label>
            <input type="textarea" id="Address"><br></br>
        </form>
    </body>
</html>
